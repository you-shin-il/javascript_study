<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* 전부 삭제 */
    function removeAll() {
        let sampleData = getSampleData();

        console.log('함수 실행 전');
        console.log('sampleData : ' + sampleData);

        console.log('함수 실행 후');
        sampleData.splice(0, sampleData.length);
        console.log('sampleData : ' + sampleData);
    }

    /* 삭제 및 추가 */
    function removeAndAdd(param1, param2, param3) {
        let sampleData = getSampleData();

        console.log('함수 실행 전');
        console.log('sampleData : ' + sampleData);

        console.log('함수 실행 후');
        sampleData.splice(param1, param2, param3);
        console.log('sampleData : ' + sampleData);
    }

    /* deleteParam 에 있는 숫자에 해당하는 인덱스만 삭제하기 */
    function selectRemove(deleteParam) {
        let sampleData = getSampleData();

        console.log("정렬 전")
        console.log("deleteParam : " + deleteParam);

        // 큰 숫자가 앞에 배열 맨 앞으로 오게 정렬
        for(let i = 0; i < deleteParam.length; i++) {
            for(let j = i+1; j < deleteParam.length; j++) {
                if(deleteParam[i] < deleteParam[j]) {
                    let temp = deleteParam[i];
                    deleteParam[i] = deleteParam[j];
                    deleteParam[j] = temp;
                }
            }
        }

        console.log("정렬 후")
        console.log("deleteParam : " + deleteParam);

        console.log("삭제 전");
        console.log('sampleData : ' + JSON.stringify(sampleData));

        for(let i = 0; i < deleteParam.length; i++) {
            sampleData.splice(deleteParam[i], 1);
        }
        console.log("삭제 후");
        console.log('sampleData : ' + JSON.stringify(sampleData));
    }

    /* 모든 함수 실행 */
    function allFunctionRun() {
        removeAll();
        console.log("==================================================================")
        removeAndAdd(0,2,{"name": "newUserA", "age": 1}, {"name": "newUserB", "age": 2});
        console.log("==================================================================")
        selectRemove([5,1,2]);
        console.log("==================================================================")
    }

    function getSampleData() {
        let arr = [];
        arr.push({"name": "userA", "age": 12});
        arr.push({"name": "userB", "age": 39});
        arr.push({"name": "userC", "age": 111});
        arr.push({"name": "userD", "age": 24});
        arr.push({"name": "userE", "age": 65});
        arr.push({"name": "userF", "age": 87});
        return arr;
    }
</script>
</body>
</html>
